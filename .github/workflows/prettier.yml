name: prettier

on: 
  push:
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v3

      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run prettier to format code
        run: npx prettier --check "frontend/**/*.{ts,tsx}" "backend/**/*.{ts}"

      
